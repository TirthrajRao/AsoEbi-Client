<!-- New design implement -->
<div id="loading">
    <img id="loading-image" src="/assets/images/loader.gif" alt="Loading..." />
</div>



<!-- First slide -->
<section class="d-flex flex-wrap align-content-center final_step" [ngClass]="getClassNameOfSection()">
    <div class="container-fluid">
        <h3 class="text-center">Aso Ebi</h3>
        <div [ngClass]="getClassNameOfDiv()">
            <div class="Join_inner_content_box">
                <div class="all_event_sec">
                    <div class="row">
                        <div class="col-3 m-auto pr-0 float-right new_event_menu">
                            <a><img [src]="getSourceOfImage()">
                                <p [ngClass]="getClassNameOfText()">My Event</p>
                            </a>
                        </div>
                        <div class="col-9 p-0">
                            <span class="all_event_name" [ngClass]="getClassNameOfHeading()"> Hello {{userName}} </span>
                        </div>
                    </div>
                </div>
                <div class="noMessage" *ngIf="myEvent && myEvent.length == 0">
                    <h1>Sorry you have no events, <a routerLink="/createEvent"> Create new Event </a> for more details.
                    </h1>
                </div>
                <div id="overlay" class="new_event_menu_box" style="display: none;">
                    <div class="">
                        <div class="event_menu">
                            <div class="all_menu_content  d-flex flex-wrap align-content-center">
                                <ul>
                                    <li><a routerLink="/home" class="text-white new_event">Home</a></li>
                                    <li><a routerLink="/createEvent" class="text-white my_event">new event</a>
                                    </li>
                                    <li><a routerLink="/bankDetails" class="text-white my_account">bank
                                            account</a></li>
                                    <li *ngIf="manualLoginUser"><a routerLink="/reset-password" class="text-white my_account">Reset
                                            Password</a></li>
                                    <li><a (click)="logout()" class="text-white my_account">Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="evet_sliding">
                    <div class="event_slider1" id="firstSlider">
                        <div class="slide1" *ngFor="let item of myEvent">
                            <div class="slider_box1 text-center m-2" [hidden]="!item.eventTitle">
                                <button class="event_btn" title="{{item.eventTitle}}" (click)="eventDeatils(item._id)">{{item.eventTitle}}</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="dynamic_loader_content">
                    <div class="firstStep">
                        <div class="collected" *ngIf="totalCollectionOfUser" >
                            <p>Total Collected: {{totalCollectionOfUser | currency:"&#x20A6;"}}</p>
                            <p>Check my collections for more details</p>
                        </div>
                    </div>
                </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
</section>
