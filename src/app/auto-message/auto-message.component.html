<section class="eventF_page_section d-flex flex-wrap align-content-center">
    <div class="container-fluid">
        <h3 class="text-center">Aso Ebi</h3>
        <div class="eventF_sec1">
            <div class="Join_inner_content_box">
                <div class="all_event_sec">
                    <div class="row">
                        <div class="col-3 m-auto pr-0 float-right new_event_menu">
                            <a href="#"><img src="/assets/images/eventF_icon.png">
                                <p class="text-white">New Event</p>
                            </a>
                        </div>
                        <div class="col-9 p-0">
                            <span class="text-white all_event_name"> Hello Rao Info Tech </span>
                        </div>
                    </div>
                </div>
                <div id="overlay1" class="new_event_menu_box" style="display: none;">
                    <div class="">
                        <div class="event_menu">
                            <div class="all_menu_content  d-flex flex-wrap align-content-center">
                                <ul>
                                    <li><a href="eventA.html" class="text-white new_event">my event</a></li>
                                    <li><a href="new_event_slider.html" class="text-white my_event">new event</a></li>
                                    <li><a href="add_bank_account.html" class="text-white my_account">bank account</a>
                                    </li>
                                    <li><a href="reset_password.html" class="text-white my_account">Reset Password</a>
                                    </li>
                                    <li><a href="#" class="text-white my_account">Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="evet_sliding">
                    <div class="event_slider1" id="firstSlider">
                        <div class="slide1" *ngFor="let item of myEvent">
                            <div class="slider_box1 text-center m-2" [hidden]="!item.eventTitle">
                                <button class="event_btn" (click)="allEventList(item._id)">{{item.eventTitle}}</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="eventF_btn">
                    <button class="invitation">Invitation</button>
                    <button class="invitation">Payment</button>
                    <button class="invitation">Event</button>
                    <button class="invitation">Aftert</button>
                    <button class="plus">+</button>
                </div> -->

                <div class="eventF_pera">
                    <p>Together with our families, Thank you for your presence, Purchase, Presents, and Prayers.</p>
                </div>

                <div class="eventE_btn text-center text-white">
                    <button class="eventF_save">Save</button>
                </div>

                <div class="eventF_send ">
                    <label class="text-white mr-1">Send on</label>
                    <input type="text" name="day" placeholder="Day">
                    <input type="text" name="Month" placeholder="month">
                    <input type="text" name="Year" placeholder="year">
                </div>

                <div class="eventF_at">
                    <label class="text-white mr-1">at</label>
                    <input type="text" name="time">
                    <input type="text" name="time">
                    <span class="text-white"> : </span>
                    <input type="text" name="time">
                    <input type="text" name="time">
                </div>

                <div class="eventF_to">
                    <label class="text-white">to</label>
                    <input type="radio" name="gender_to" id="all1" class="gendar_radio" checked>
                    <label for="all1" class="text-white ml-1">all invited guests</label>

                    <div class="to_radio ml-4">
                        <input type="radio" name="gender_to" id="all2" class="gendar_radio">
                        <label for="all2" class="text-white">all invited guests</label>
                    </div>

                    <div class="to_radio ml-4">
                        <input type="radio" name="gender_to" id="all3" class="gendar_radio">
                        <label for="all3" class="text-white">all invited guests</label>
                    </div>

                </div>

                <div class="collect_detail text-center">
                    <!-- <span *ngFor="let item of activityName"> -->
                    <div class="collect1_img" *ngFor="let item of activityName">
                        <div class="collect_img" (click)="activityDetails(singleEventDetails._id,item._id)">
                            <img *ngIf="singleEventDetails && singleEventDetails.profilePhoto"
                                src="{{path}}{{singleEventDetails.profilePhoto}}">
                        </div>
                        <p class="text-white">{{item.activityName}}</p>
                    </div>
                    <!-- </span> -->
                    <div class="collect1_img" (click)="totalCollection(singleEventDetails._id)">
                        <div class="collect_img">
                            <img *ngIf="singleEventDetails && singleEventDetails.profilePhoto"
                                src="{{path}}{{singleEventDetails.profilePhoto}}">
                        </div>
                        <p class="text-center text-white">Collected</p>
                    </div>
                    <div class="collect1_img" *ngIf="eventId">
                        <div class="collect_img" (click)="nextSection('seventhStep', 'initialStep')">
                            <img *ngIf="singleEventDetails && singleEventDetails.profilePhoto"
                                src="{{path}}{{singleEventDetails.profilePhoto}}">
                        </div>
                        <p class="text-white">Edit Event</p>
                    </div>
                    <div class="collect1_img">
                        <div class="collect_img" (click)="viewMoreDeatils(singleEventDetails._id)">
                            <img *ngIf="singleEventDetails && singleEventDetails.profilePhoto"
                                src="{{path}}{{singleEventDetails.profilePhoto}}">
                        </div>
                        <p class="text-white">View Event</p>
                    </div>
                    <div class="collect1_img">
                        <div class="collect_img" (click)="invitation(singleEventDetails._id)">
                            <img *ngIf="singleEventDetails && singleEventDetails.profilePhoto"
                                src="{{path}}{{singleEventDetails.profilePhoto}}">
                        </div>
                        <p class="text-white">Invited Guestes</p>
                    </div>
                    <div class="collect1_img">
                        <div class="collect_img" (click)="messageEvent(singleEventDetails._id)">
                            <img *ngIf="singleEventDetails && singleEventDetails.profilePhoto"
                                src="{{path}}{{singleEventDetails.profilePhoto}}">
                        </div>
                        <p class="text-white">Message</p>
                    </div>
                </div>


            </div>
        </div>
    </div>
</section>
