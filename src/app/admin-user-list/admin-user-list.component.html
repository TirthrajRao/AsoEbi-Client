<div class="container">
    <h1 class="text-center">User List </h1>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone No</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let list of userList" class="product">
                <td>{{list.firstName}}</td>
                <td>{{list.lastName}}</td>
                <td>{{list.email}}</td>
                <td>{{list.mobile}}</td>
        </tbody>
    </table>
</div>
