<section class="total-user-table card">
    <div class="table-responsive">
        <table class="table">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone No</th>
            </tr>
            <tr *ngFor="let list of userList">
                <td>{{list.firstName}}</td>
                <td>{{list.lastName}}</td>
                <td>{{list.email}}</td>
                <td>{{list.mobile}}</td>
            </tr>
        </table>
    </div>
</section>
