<div class="row">
    <div class="col-md-6 m-auto pt-5">
        <div class="card p-5">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
                <h5 routerLink="/signUp">SignUp</h5>
            </form>
        </div>
    </div>
</div>
