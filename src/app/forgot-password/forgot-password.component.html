<!-- Form of forgot password  -->

<div class="row">
    <div class="col-md-6 m-auto pt-5">
        <div class="card p-5">
            <form [formGroup]="forgotPasswordForm" autocomplete="off">
                <div class="form-group">
                    <label for="newPassword">New password</label>
                    <input type="password" class="form-control" formControlName="newPassword">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">confirmPassword</label>
                    <input type="password" class="form-control" formControlName="confirmPassword"
                        (input)="comparePassword(forgotPasswordForm)">
                </div>
                <button type="button" class="btn btn-primary" (click)="resetPassword()"
                    [disabled]="forgotPasswordForm.invalid" [disabled]="isDisable">Submit</button>
            </form>
        </div>
    </div>
</div>
