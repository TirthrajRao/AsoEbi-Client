<div id="loading">
    <img id="loading-image" src="/assets/images/loader.gif" alt="Loading..." />
</div>


<div class="initialStep">
    <section class="eventE_page_section d-flex flex-wrap align-content-center">
        <div class="container-fluid">
            <h3 class="text-center">Aso Ebi</h3>
            <div class="eventE_sec1">
                <div class="Join_inner_content_box">
                    <div class="all_event_sec">
                        <div class="row">
                            <div class="col-3 m-auto pr-0 float-right new_event_menu">
                                <a><img src="/assets/images/eventE_icon.png">
                                    <p class="text-white">My Event</p>
                                </a>
                            </div>
                            <div class="col-9 p-0">
                                <span class="text-black all_event_name"> Hello {{userName}} </span>
                            </div>
                        </div>
                    </div>
                    <div id="overlay" class="new_event_menu_box" style="display: none;">
                                              <div class="">
                            <div class="event_menu">
                                <div class="all_menu_content  d-flex flex-wrap align-content-center">
                                    <ul>
                                        <li><a routerLink="/home" class="text-white new_event">Home</a></li>
                                        <li><a routerLink="/myEvent" class="text-white new_event">my event</a></li>
                                        <li><a routerLink="/createEvent" class="text-white my_event">new event</a>
                                        </li>
                                        <li><a routerLink="/bankDetails" class="text-white my_account">bank
                                                account</a></li>
                                        <li><a routerLink="/reset-password" class="text-white my_account">Reset
                                                Password</a></li>
                                        <li><a (click)="logout()" class="text-white my_account">Logout</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="evet_sliding">
                        <div class="event_slider5" id="firstSlider">
                            <div class="slide1" *ngFor="let item of myEvent">
                                <div class="slider_box1 text-center m-2" [hidden]="!item.eventTitle">
                                    <button class="event_btn" title="{{item.eventTitle}}"
                                        (click)="allEventList(item._id)">{{item.eventTitle}}</button>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="event_invitation_link">
                        <ul>
                       <li><label>EventLink:-</label></li> 
                           <li><input #inputTarget [(ngModel)]="EventLink" readonly /></li> 
                           <li><button [ngxClipboard]="inputTarget">Copy</button></li>
                        
                    </ul>
                    </div>
                    <div class="eventE_media">
                        <share-button [theme]="'circles-dark'" [button]="'whatsapp'"
                            [url]="EventLink"
                            [autoSetMeta]="false"></share-button>
                        <share-button [theme]="'circles-dark'" [button]="'facebook'"
                            [url]="EventLink">
                        </share-button>
                        <share-button [theme]="'circles-dark'" [button]="'email'"
                            [url]="EventLink"></share-button>
                        <share-button [theme]="'circles-dark'" [button]="'sms'"
                            [url]="EventLink"></share-button>

                    </div>
                    <div class="collect_detail text-center mt-3">
                        <span *ngFor="let item of activityName">
                            <div class="collect1_img">
                                <div class="collect_img"
                                    (click)="singleActivityDetails(singleEventDetails._id,item._id)">
                                    <img *ngIf="singleEventDetails && singleEventDetails.profilePhoto"
                                        src="{{path}}{{singleEventDetails.profilePhoto}}">
                                </div>
                                <p>{{item.activityName}}</p>
                            </div>
                        </span>
                        <div class="collect1_img" (click)="totalCollection(singleEventDetails._id)">
                            <div class="collect_img">
                                <img *ngIf="singleEventDetails && singleEventDetails.profilePhoto"
                                    src="{{path}}{{singleEventDetails.profilePhoto}}">
                            </div>
                            <p>Collected</p>
                        </div>
                        <div class="collect1_img">
                            <div class="collect_img" (click)="editEvent(eventId)">
                                <img *ngIf="singleEventDetails && singleEventDetails.profilePhoto"
                                    src="{{path}}{{singleEventDetails.profilePhoto}}">
                            </div>
                            <p>Edit Event</p>
                        </div>
                        <div class="collect1_img">
                            <div class="collect_img" (click)="viewMoreDeatils(singleEventDetails._id)">
                                <img *ngIf="singleEventDetails && singleEventDetails.profilePhoto"
                                    src="{{path}}{{singleEventDetails.profilePhoto}}">
                            </div>
                            <p>View Event</p>
                        </div>

                        <div class="collect1_img">
                            <div class="collect_img" (click)="messageEvent(singleEventDetails._id)">
                                <img *ngIf="singleEventDetails && singleEventDetails.profilePhoto"
                                    src="{{path}}{{singleEventDetails.profilePhoto}}">
                            </div>
                            <p>Message</p>
                        </div>
                        <div class="collect1_img">
                            <div class="collect_img" (click)="autoMessage(singleEventDetails._id)">
                                <img *ngIf="singleEventDetails && singleEventDetails.profilePhoto"
                                    src="{{path}}{{singleEventDetails.profilePhoto}}">
                            </div>
                            <p>Auto Message</p>
                        </div>
                        <div class="collect1_img" ><!-- *ngIf="!isCelebrant" -->
                            <div class="collect_img" (click)="selectBank(eventId)">
                                <img *ngIf="singleEventDetails && singleEventDetails.profilePhoto"
                                    src="{{path}}{{singleEventDetails.profilePhoto}}">
                            </div>
                            <p>Select Bank Account</p>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </section>
</div>
